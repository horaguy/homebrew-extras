name: KeepAlive

on:
  schedule:
    - cron: "0 0 1 * *" # every 1st day of the month at 00:00(UTC)
  workflow_dispatch:

permissions:
  actions: write

jobs:
  keepalive:
    runs-on: ubuntu-slim
    steps:
      - name: Re-enable workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh workflow enable keepalive.yml
          gh workflow enable update-cask.yml
          gh workflow enable update-formula.yml
